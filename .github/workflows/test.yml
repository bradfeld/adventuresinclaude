name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # PaperMod is a submodule

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run theme completeness tests
        run: node tests/theme-completeness.js

      - name: Run studio logic tests
        run: node tests/studio-logic.js

      - name: Run build smoke tests
        run: node tests/build-smoke.js
