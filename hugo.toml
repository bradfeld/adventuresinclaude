baseURL = "https://adventuresinclaude.ai/"
languageCode = "en-us"
title = "Adventures in Claude"
theme = "PaperMod"
[pagination]
  pagerSize = 10

[params]
  env = "production"
  description = "Building with AI - Claude Code, CompanyOS, and the future of software development"
  author = "Brad Feld"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShareButtons = ["x", "linkedin"]
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowFullTextinRSS = true
  ShowToc = true
  TocOpen = false
  comments = true

  [params.label]
    iconSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="28" height="28" style="vertical-align: middle; margin-right: 6px;"><rect width="32" height="32" rx="6" fill="#1a1a2e"/><text x="3" y="24" font-family="SF Mono,Fira Code,Consolas,monospace" font-size="18" font-weight="700" fill="#e0e0e0">A</text><text x="16" y="24" font-family="SF Mono,Fira Code,Consolas,monospace" font-size="18" font-weight="700" fill="#d4a574">{</text><rect x="24" y="20" width="2" height="4" fill="#d4a574"/></svg>'

  images = ["/og-default.png"]

  [params.assets]
    favicon = "/favicon.svg"

  [params.homeInfoParams]
    Title = "Adventures in Claude"
    Content = "Notes from building with AI - Claude Code, CompanyOS, open source, and the craft of software development."

  [[params.socialIcons]]
    name = "email"
    url = "https://adventuresinclaude.kit.com/cdea0d078b"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/bradfeld"

  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/bfeld"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/bfeld"

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 30
  [[menu.main]]
    identifier = "subscribe"
    name = "Subscribe"
    url = "https://adventuresinclaude.kit.com/cdea0d078b"
    weight = 35
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 40

[taxonomies]
  tag = "tags"
  series = "series"

[related]
  includeNewer = true
  threshold = 80
  toLower = true
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "series"
    weight = 200

[outputs]
  home = ["HTML", "RSS", "JSON"]
