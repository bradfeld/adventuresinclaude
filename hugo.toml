baseURL = "https://adventuresinclaude.ai/"
languageCode = "en-us"
title = "Adventures in Claude"
theme = "PaperMod"
enableRobotsTXT = true
enableGitInfo = true

[pagination]
  pagerSize = 10

[params]
  env = "production"
  description = "Building with AI - Claude Code, CompanyOS, and the future of software development"
  author = "Brad Feld"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShareButtons = ["x", "linkedin"]
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowFullTextinRSS = true
  ShowToc = true
  TocOpen = false
  comments = true
  images = ["/og-default.png"]

  [params.editPost]
    URL = "https://github.com/bradfeld/adventuresinclaude/edit/main/content"
    Text = "Suggest Changes"
    appendFilePath = true

  [params.analytics.google]
    SiteVerificationTag = "P0_zXdjBQh6wnuM1WQNXmhgsVNdSBjNLUQ_7jKjelDU"

  [params.label]
    iconSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="28" height="28" style="vertical-align: middle; margin-right: 6px;"><rect width="32" height="32" rx="6" fill="#1a1a2e"/><text x="3" y="24" font-family="SF Mono,Fira Code,Consolas,monospace" font-size="18" font-weight="700" fill="#e0e0e0">A</text><text x="16" y="24" font-family="SF Mono,Fira Code,Consolas,monospace" font-size="18" font-weight="700" fill="#d4a574">{</text><rect x="24" y="20" width="2" height="4" fill="#d4a574"/></svg>'

  keywords = ["claude code", "AI", "software development", "anthropic", "claude"]

  [params.assets]
    favicon = "/favicon.svg"
    favicon16x16 = "/favicon-16x16.png"
    favicon32x32 = "/favicon-32x32.png"
    apple_touch_icon = "/apple-touch-icon.png"
    theme_color = "#1a1a2e"
    msapplication_TileColor = "#1a1a2e"

  [params.schema]
    publisherType = "Person"
    sameAs = ["https://x.com/bfeld", "https://www.linkedin.com/in/bfeld", "https://github.com/bradfeld"]

  [params.cover]
    linkFullImages = true
    responsiveImages = true
    hiddenInList = false
    hiddenInSingle = false

  [params.footer]
    text = "Built with Claude Code"

  [params.homeInfoParams]
    Title = "Adventures in Claude"
    Content = "Notes from my adventures with Claude Code"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/bradfeld"

  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/bfeld"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/bfeld"

  [[params.socialIcons]]
    name = "email"
    url = "https://subscribe.adventuresinclaude.ai"

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20
  [[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 25
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 30
  [[menu.main]]
    identifier = "subscribe"
    name = "Subscribe"
    url = "https://subscribe.adventuresinclaude.ai"
    weight = 45
  [[menu.main]]
    identifier = "themes"
    name = "Themes"
    url = "/theme-studio/"
    weight = 38
  [[menu.main]]
    identifier = "reading-list"
    name = "Reading List"
    url = "/reading-list/"
    weight = 39
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 40

[taxonomies]
  tag = "tags"
  series = "series"

[related]
  includeNewer = true
  threshold = 80
  toLower = true
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "series"
    weight = 200

[mediaTypes."text/plain"]
  suffixes = ["txt"]

[outputFormats.llmstxt]
  name = "llmstxt"
  mediaType = "text/plain"
  baseName = "llms"
  isPlainText = true
  notAlternative = true
  permalinkable = false

[outputFormats.llmsFull]
  name = "llmsFull"
  mediaType = "text/plain"
  baseName = "llms-full"
  isPlainText = true
  notAlternative = true
  permalinkable = false

[outputs]
  home = ["HTML", "RSS", "JSON", "llmstxt", "llmsFull"]

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"
